<!DOCTYPE html>
<html lang="en">
<head>
    <!--The type of font we are using-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Kenneth Weed">
    <meta name="description" content="Form and Tables">
    
    <link type="text/css" rel="stylesheet" href="style.css">
    <title>Week 5 | Form and Table Assignment</title>

    <style>
        table, tr, td {
            border: 1px solid black;
            padding: 8px;
        }

        table {
            width: 100%;
        }
        

        thead {
            background-color: #d9c7c7;
        }

        h2 {
            margin: 0;
            padding: 8px;
            text-align: center;
        }

    </style>

</head>
<body>

    <h1>Birthday Party Registration Form</h1>

    <form action="confirm.html" method="GET">

        <table>
            <thead>
                <tr>
                    <td><h2>Labels</h2></td>
                    <td><h2>Form Fields</h2></td>
                </tr>
            </thead>
            <tbody>

                <!-- Parent/Guardian Name -->
                <tr>
                    <td><label for="gfirst">Parent/Guardian Name</label></td>
                    <td>
                        <div class="input-group">
                            <input type="text" required maxlength="20" name="gfirst" id="gfirst" placeholder="First Name"><br>
                            <input type="text" required maxlength="20" name="glast" id="glast" placeholder="Last Name">
                        </div>
                    </td>
                </tr>

                <!-- Child's First Name -->
                <tr>
                    <td><label for="cfirst">Child's First Name</label></td>
                    <td><input type="text" required name="cfirst" id="cfirst" placeholder="Child's First Name"></td>
                </tr>

                <!-- Child's Age -->
                <tr>
                    <td><label for="age">Child's Age</label></td>
                    <td><input type="number" required name="age" id="age" value="3"></td>
                </tr>

                <!-- Date and Time Separator -->
                <tr>
                    <td><h2>Date and Time</h2></td>
                    <td><!--empty space for box next to date and time--></td>
                </tr>

                <!-- Date -->
                <tr>
                    <td><label for="date">Date</label></td>
                    <td><input type="date" required name="date" id="date"></td>
                </tr>

                <!-- Start Time -->
                <tr>
                    <td><label for="time">Start Time</label></td>
                    <td><input type="time" required name="time" id="time"></td>
                </tr>

                <!-- Number of Guests -->
                <tr>
                    <td><label for="guests">Number of Guests</label></td>
                    <td><input type="number" name="guests" id="guests" value="5"></td>
                </tr>

                <!-- Food Separator -->
                <tr>
                    <td><h2>Food</h2></td>
                    <td><!--empty space for box next to Food--></td>
                </tr>

                <tr>
                    <td><label for="size">Size:</label></td>
                    <td>
                        <input type="radio" required name="size" value="sm" id="size">sm
                        <input type="radio" required name="size" value="md">md
                        <input type="radio" required name="size" value="lg">lg
                    </td>
                </tr>
                

                <!-- Drinks -->
                <tr>
                    <td><label for="drink1">Choose a Soda:</label></td>
                    <td>
                        <input type="checkbox" name="drink" id="drink1" value="coke" checked>
                        <label for="drink1">Coke</label><br>

                        <input type="checkbox" name="drink" id="drink2" value="sprite">
                        <label for="drink2">Sprite</label><br>

                        <input type="checkbox" name="drink" id="drink3" value="fruit punch">
                        <label for="drink3">Fruit Punch</label><br>

                        <input type="checkbox" name="drink" id="drink4" value="lemonade">
                        <label for="drink4">Lemonade</label><br>

                        <input type="checkbox" name="drink" id="drink5" value="iced tea">
                        <label for="drink5">Iced Tea</label><br>
                    </td>
                </tr>

                <!-- Cake -->
                <tr>
                    <td><label for="cake">Cake</label></td>
                    <td>
                        <select name="cake" id="cake">
                            <option value="chocolate">Chocolate</option>
                            <option value="vanilla" selected>Vanilla</option>
                            <option value="own">I'll bring my own</option>
                        </select>
                    </td>
                </tr>

                <!-- Decorations Separator -->
                <tr>
                    <td><h2>Decorations</h2></td>
                    <td><!--empty space for box next to date and time--></td>
                </tr>

                <!-- Colors -->
                <tr>
                    <td><label for="colors">Color Scheme</label></td>
                    <td>Choose a color scheme for the party <br><input type="color" name="colors" id="colors"></td>
                </tr>

                <!-- Comments -->
                <tr>
                    <td><label for="comments">Comments</label></td>
                    <td><textarea name="comments" id="comments" placeholder="Please add any additional comments here"></textarea></td>
                </tr>

                <!-- Submit Button -->
                <tr>
                    <td><!--blank space to move the submit button to right side--></td>
                    <td><input type="submit" value="Submit"></td>
                </tr>

            </tbody>
        </table>

    </form>

</body>
</html>
