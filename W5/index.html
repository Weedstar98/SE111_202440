<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>W5 | Tables & Forms</title>

    <style>
        table, tr, td {
            border: 1px solid black;
            border-collapse: collapse;
            padding: 8px;
        }

        table {
            width: 100%;
        }
    </style>

</head>
<body>
    
    <h1>Basic Form Demo</h1>

    <form>

        <!--labels are used to match with input elements-->
        <!--'for' attribute connects labels with the input values (matching 'name' attribute value)-->

        <label for="firstName">First Name: </label>
        <input type="text" name="firstName" id="firstName">

        <br>

        <label for="lastName">Last Name: </label>
        <input type="text" name="lastName" id="lastName">

        <br>

        <label for="age">Age: </label>
        <input type="text" name="age" id="age">

    </form>

    <hr>

    <h2>Form using a Table</h2>

    <form>

        <table>

            <thead> <!--column headers for table in form -->
                <tr> <!--new table row-->
                    <td> <!--LEFT SIDE COLUMN-->
                    </td>
                    <td> <!--RIGHT SIDE COLUMN-->
                        <input type="submit" value="SUBMIT :)">
                    </td>
                </tr>
            </thead>

            <tbody>

                <!--Table Row-->
                <tr>
                    <!--first column - LABEL -->
                    <td>
                        <label for="fName">First Name:</label>
                    </td>

                    <!--second column- INPUT -->
                    <td>
                        <input type="text" name="fName" id="fName">
                    </td>
                </tr>

                <!--Table Row-->
                <tr>
                    <!--first column - LABEL -->
                    <td>
                        <label for="lName">Last Name:</label>
                    </td>

                    <!--second column- INPUT -->
                    <td>
                        <input type="text" name="lName" id="lName" required>
                    </td>
                </tr>

                <!--Table Row-->
                <tr>
                    <!--first column - LABEL -->
                    <td>
                        <label for="age">Age:</label>
                    </td>

                    <!--second column- INPUT -->
                    <td>
                        <input type="number" name="age" id="age">
                    </td>
                </tr>

                <!--Table Row-->
                <tr>
                    <!--first column - LABEL -->
                    <td>
                        <label for="email">Email:</label>
                    </td>

                    <!--second column- INPUT -->
                    <td>
                        <input type="email" name="email" id="email" placeholder="youremail@email.com" maxlength="20">
                    </td>
                </tr>

                <!--Table Row-->
                <tr>
                    <td>
                        <label for="comments">Comments: </label>
                    </td>

                    <td>
                        <textarea name="comments" id="comments" rows="10" cols="21" placeholder="Hello World!"></textarea>
                    </td>
                </tr>

                <!--Table Row-->
                <tr>
                    <td>
                        <label for="faveColor">Pick Your Favorite Color:</label>
                    </td>

                    <td>
                        <select name="faveColor" id="faveColor">
                            <option value="red">Red</option>
                            <option value="blue">Blue</option>
                            <option value="green">Green</option>
                        </select>
                    </td>
                </tr>

                <!--Table Row-->
                <tr>
                    <td>
                        <label for="study">Program of Study:</label>
                    </td>
                    
                    <td>
                        <input type="radio" name="study" value="Cybersecurity"> Cybersecurity <br>
                        <input type="radio" name="study" value="Software Engineering"> Software Engineering <br>
                        <input type="radio" name="study" value="Game Development"> Game Development <br>
                    </td>
                </tr>

                <tr>
                    <td>
                        <label for="vehicle">Select your Vehicle(s)</label>
                    </td>

                    <td>
                        <input type="checkbox" name="vehicle" value="car">Car <br>
                        <input type="checkbox" name="vehicle" value="motorcycle">Motorcycle <br>
                        <input type="checkbox" name="vehicle" value="delorean">Delorean <br>
                    </td>
                </tr>

                <tr>
                    <td>
                        <label for="date">Date:</label>
                    </td>

                    <td>
                        <input type="date" name="date" id="date" placeholder="12/25">
                    </td>




                </tr>





            </tbody>

        </table>

    </form>

</body>
</html>
